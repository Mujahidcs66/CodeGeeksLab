<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Code Geeks Lab</title>
</head>
<body>
    <form method="POST" >
        {% csrf_token %}
        <input type="text" placeholder="Enter city name here..." value="" name="city" >
        <input type="submit" value="Submit" >
    </form>
    {% if data %}
        <h2>Region: {{data.location.region}}</h2>
    {% endif %}

</body>
</html>
